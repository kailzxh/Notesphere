spring.application.name=Notesphere

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

management.endpoints.web.exposure.include=health,info

app.jwtSecret=${JWT_SECRET}
logging.level.org.springframework=DEBUG
logging.level.com.example.notesapp=DEBUG
app.jwtExpirationMs=900000
app.jwtRefreshExpirationMs=604800000
app.corsAllowedOrigins=${CORS_ALLOWED_ORIGINS}
app.origin=${APP_ORIGIN}
