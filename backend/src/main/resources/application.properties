spring:
application:
name: Notesphere

datasource:
url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:notesapp}
username: ${DB_USER:postgres}
password: ${DB_PASSWORD:postgres}

jpa:
hibernate:
ddl-auto: validate
properties:
hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

flyway:
enabled: true
locations: classpath:db/migration

app:
jwtSecret: ${JWT_SECRET:ChangeThisSecret}
jwtExpirationMs: 900000
jwtRefreshExpirationMs: 604800000
corsAllowedOrigins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
